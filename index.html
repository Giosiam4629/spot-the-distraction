<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spot the Distraction â€” Fun Color Version</title>
  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap">
  <style>
    body {
      font-family: 'Comic Neue', sans-serif;
      background-color: #f2f9ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1a237e;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      font-size: 2.5rem;
    }
    #modeSelect, #levelSelect {
      margin: 15px;
      font-size: 1.2rem;
    }
    #scoreBoard {
      margin: 15px;
      font-size: 1.5rem;
      color: #0d47a1;
    }
    .container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .card {
      background-color: #ffffff;
      border: 3px solid #90caf9;
      padding: 12px;
      margin: 10px;
      width: 260px;
      cursor: move;
      border-radius: 12px;
      opacity: 0;
      transform: translateY(-20px);
      transition: transform 0.4s, opacity 0.6s, background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .emoji {
      font-size: 2.5rem;
      margin-right: 12px;
    }
    .dropzone {
      border: 3px dashed #bdbdbd;
      min-height: 160px;
      padding: 20px;
      margin: 20px;
      border-radius: 12px;
      transition: background-color 0.3s, border-color 0.3s;
      background-color: #e3f2fd;
    }
    .dropzone#closer {
      background-color: #c8e6c9; /* light greenish */
    }
    .dropzone#distraction {
      background-color: #ffcdd2; /* light reddish/pink */
    }
    .dropzone.over {
      border-color: #ff9800;
      background-color: #fff9c4;
    }
    .feedback {
      margin-top: 15px;
      height: 2em;
      font-size: 1.2rem;
    }
    #scripturePopup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffffff;
      padding: 25px;
      border: 4px solid #1a237e;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      display: none;
      max-width: 80%;
      z-index: 1000;
      font-size: 1.1rem;
      color: #212121;
    }
    #scripturePopup button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #1a237e;
      color: white;
      cursor: pointer;
    }
    #scripturePopup button:hover {
      background-color: #303f9f;
    }
    #nextLevelBtn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background-color: #42a5f5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
    }
    #nextLevelBtn:hover {
      background-color: #1e88e5;
    }
    canvas#minigameCanvas {
      border: 3px solid #1a237e;
      background-color: #bbdefb;
      margin-top: 25px;
      border-radius: 10px;
    }
    #minigameControls button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #ffb74d;
      color: #212121;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #minigameControls button:hover {
      background-color: #ff9800;
    }
  </style>
</head>
<body>

  <h1>ðŸŒŸ Spot the Distraction ðŸŒŸ</h1>

  <div id="modeSelect">
    <label><input type="radio" name="mode" value="cello" checked> Cello (7â€‘yr) </label>
    <label><input type="radio" name="mode" value="fina"> Fina (11â€‘yr) </label>
  </div>

  <div id="levelSelect">
    Level: <span id="levelLabel">1</span> / 3
  </div>

  <div id="scoreBoard">Score: 0</div>

  <div class="container">
    <div>
      <h2 style="color: #2e7d32;">Keeps Me Close to Jehovah</h2>
      <div class="dropzone" id="closer" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </div>
    <div>
      <h2 style="color: #c62828;">Could Be a Distraction</h2>
      <div class="dropzone" id="distraction" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </div>
  </div>

  <h3>Activities</h3>
  <div id="cards" class="container"></div>

  <div class="feedback" id="feedback"></div>

  <button id="nextLevelBtn" onclick="goToNextLevel()">Go to Next Level</button>

  <div id="scripturePopup">
    <div id="scriptureText"></div>
    <button onclick="closeScripture()">OK</button>
  </div>

  <canvas id="minigameCanvas" width="320" height="160"></canvas>
  <div id="minigameControls">
    <button onclick="startMinigame()">Start Miniâ€‘Run</button>
  </div>

  <script>
    // Scriptures
    const scriptures = {
      exclusiveDevotion: `"I Jehovah your God am a God exacting exclusive devotion." â€” Deuteronomy 5:9 (NWT)`,
      worshipJehovah: `"It is Jehovah your God you must worship, and it is to him alone you must render sacred service." â€” Matthew 4:10 (NWT)`
    };

    let mode = 'cello';
    let level = 1;
    let score = 0;

    const activitiesByLevel = {
      1: {
        cello: [
          { emoji: 'ðŸ™', text: "Praying before bedtime", correct: "closer" },
          { emoji: 'ðŸŽ®', text: "Playing video games all evening", correct: "distraction" },
          { emoji: 'ðŸ§¹', text: "Helping clean up toys", correct: "closer" },
          { emoji: 'ðŸ“º', text: "Watching TV past bedtime", correct: "distraction" }
        ],
        fina: [
          { emoji: 'ðŸ™', text: "Praying before bedtime", correct: "closer" },
          { emoji: 'ðŸŽ®', text: "Spending hours on social media", correct: "distraction" },
          { emoji: 'ðŸ§¹', text: "Helping with chores", correct: "closer" },
          { emoji: 'ðŸ“º', text: "Watching TV past bedtime", correct: "distraction" }
        ]
      },
      2: {
        cello: [
          { emoji: 'ðŸ“–', text: "Reading Bible story", correct: "closer" },
          { emoji: 'ðŸƒâ€â™‚ï¸', text: "Running around outside", correct: "closer" },
          { emoji: 'ðŸ“±', text: "Looking at phone nonstop", correct: "distraction" },
          { emoji: 'ðŸ›ï¸', text: "Skipping sleep to play", correct: "distraction" },
          { emoji: 'ðŸ”‡', text: "Listening quietly when asked", correct: "closer" }
        ],
        fina: [
          { emoji: 'ðŸ“–', text: "Reading Bible instead of gossip", correct: "closer" },
          { emoji: 'ðŸƒâ€â™‚ï¸', text: "Helping friends feel included", correct: "closer" },
          { emoji: 'ðŸ“±', text: "Trying to impress friends online", correct: "distraction" },
          { emoji: 'ðŸ›ï¸', text: "Putting fun before responsibility", correct: "distraction" },
          { emoji: 'ðŸ“º', text: "Watching something that makes you afraid", correct: "distraction" }
        ]
      },
      3: {
        cello: [
          { emoji: 'â°', text: "Waking early to help", correct: "closer" },
          { emoji: 'ðŸ§µ', text: "Making something creative", correct: "closer" },
          { emoji: 'ðŸ’¸', text: "Wanting expensive things all the time", correct: "distraction" },
          { emoji: 'ðŸ“š', text: "Studying hard", correct: "closer" },
          { emoji: 'ðŸŽµ', text: "Playing loud music late", correct: "distraction" },
          { emoji: 'ðŸ‘¥', text: "Following peer pressure", correct: "distraction" }
        ],
        fina: [
          { emoji: 'â°', text: "Waking early to help", correct: "closer" },
          { emoji: 'ðŸ§µ', text: "Creating art or crafts", correct: "closer" },
          { emoji: 'ðŸ’¸', text: "Comparing possessions with others", correct: "distraction" },
          { emoji: 'ðŸ“š', text: "Studying hard for good reasons", correct: "closer" },
          { emoji: 'ðŸŽµ', text: "Listening to music that distracts from worship", correct: "distraction" },
          { emoji: 'ðŸ‘¥', text: "Doing what friends want instead of what Jehovah wants", correct: "distraction" }
        ]
      }
    };

    function updateScore() {
      document.getElementById("scoreBoard").textContent = `Score: ${score}`;
    }

    function loadCards() {
      document.getElementById("levelLabel").textContent = level;
      const cardContainer = document.getElementById("cards");
      cardContainer.innerHTML = "";
      document.getElementById("feedback").textContent = "";
      document.getElementById("nextLevelBtn").style.display = "none";
      score = 0;
      updateScore();
      const list = activitiesByLevel[level][mode];
      list.forEach((activity, idx) => {
        const card = document.createElement("div");
        card.className = "card";
        card.id = `card${idx}`;
        card.draggable = true;

        const spanEmoji = document.createElement("span");
        spanEmoji.className = "emoji";
        spanEmoji.textContent = activity.emoji;
        card.appendChild(spanEmoji);

        const spanText = document.createElement("span");
        spanText.textContent = activity.text;
        card.appendChild(spanText);

        card.setAttribute("data-correct", activity.correct);
        card.ondragstart = drag;
        setTimeout(() => {
          card.classList.add("visible");
        }, 120 * idx);
        document.getElementById("cards").appendChild(card);
      });
    }

    document.getElementsByName("mode").forEach(radio => {
      radio.addEventListener("change", (e) => {
        mode = e.target.value;
        level = 1;
        loadCards();
        clearDropzones();
      });
    });

    function allowDrop(ev) {
      ev.preventDefault();
      if (ev.target.classList.contains('dropzone')) {
        ev.target.classList.add('over');
      }
    }

    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      ev.target.classList.remove('over');
      let zone = ev.target;
      while (!zone.classList.contains('dropzone')) {
        zone = zone.parentElement;
        if (!zone) break;
      }
      if (!zone) return;
      const cardId = ev.dataTransfer.getData("text");
      const card = document.getElementById(cardId);
      const zoneId = zone.id;
      const correctZone = card.getAttribute("data-correct");
      const feedbackEl = document.getElementById("feedback");

      if (zoneId === correctZone) {
        zone.appendChild(card);
        card.setAttribute("draggable", false);
        feedbackEl.textContent = "âœ… Good job!";
        feedbackEl.style.color = "#2e7d32";
        card.style.transition = "transform 0.5s";
        card.style.transform = "scale(1.1)";
        setTimeout(() => { card.style.transform = "scale(1)"; }, 500);
        score += 1;
        updateScore();
        maybeShowScripture();
        checkLevelComplete();
      } else {
        feedbackEl.textContent = "âŒ That might be a distraction. Try again!";
        feedbackEl.style.color = "#c62828";
        card.style.transition = "transform 0.2s";
        card.style.transform = "translateX(-10px)";
        setTimeout(() => { card.style.transform = "translateX(10px)"; }, 200);
        setTimeout(() => { card.style.transform = "translateX(0)"; }, 400);
      }
    }

    function clearDropzones() {
      document.getElementById("closer").innerHTML = "";
      document.getElementById("distraction").innerHTML = "";
    }

    function checkLevelComplete() {
      const total = activitiesByLevel[level][mode].length;
      if (score === total) {
        document.getElementById("feedback").textContent = `ðŸŽ‰ Level ${level} complete!`;
        document.getElementById("nextLevelBtn").style.display = level < 3 ? "inline-block" : "none";
      }
    }

    function goToNextLevel() {
      if (level < 3) {
        level++;
        clearDropzones();
        loadCards();
      }
    }

    // Scripture popups
    function maybeShowScripture() {
      if (score > 0 && score % 2 === 0) {
        let which = (mode === 'fina') ? scriptures.worshipJehovah : scriptures.exclusiveDevotion;
        showScripture(which);
      }
    }

    function showScripture(text) {
      const box = document.getElementById("scripturePopup");
      document.getElementById("scriptureText").textContent = text;
      box.style.display = "block";
    }

    function closeScripture() {
      document.getElementById("scripturePopup").style.display = "none";
    }

    // Simple minigame
    const canvas = document.getElementById("minigameCanvas");
    const ctx = canvas.getContext("2d");
    let runnerX = 20, runnerY = canvas.height - 30;
    let obstacles = [];
    let token = null;
    let minigameInterval, obstacleInterval;
    let minigameActive = false;

    function startMinigame() {
      if (minigameActive) return;
      minigameActive = true;
      runnerX = 20;
      obstacles = [];
      token = { x: canvas.width, y: canvas.height - 60, width: 20, height: 20 };
      document.addEventListener('keydown', handleKeyDown);
      minigameInterval = setInterval(updateMinigame, 30);
      obstacleInterval = setInterval(() => {
        obstacles.push({ x: canvas.width, y: canvas.height - 30, width: 20, height: 20 });
      }, 1500);
    }

    function handleKeyDown(e) {
      if (e.key === 'ArrowUp' || e.key === ' ') {
        runnerY = canvas.height - 80;
        setTimeout(() => { runnerY = canvas.height - 30; }, 400);
      }
    }

    function collision(x1, y1, w1, h1, x2, y2, w2, h2) {
      return x1 < x2 + w2 &&
             x1 + w1 > x2 &&
             y1 < y2 + h2 &&
             y1 + h1 > y2;
    }

    function updateMinigame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Optional: draw sky, ground
      ctx.fillStyle = '#90caf9';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

      // draw runner
      ctx.fillStyle = '#2e7d32';
      ctx.fillRect(runnerX, runnerY, 20, 20);

      // draw token
      if (token) {
        ctx.fillStyle = 'yellow';
        ctx.fillRect(token.x, token.y, token.width, token.height);
        token.x -= 4;
        if (collision(runnerX, runnerY, 20, 20, token.x, token.y, token.width, token.height)) {
          score += 5;
          updateScore();
          token = null;
        } else if (token.x < -20) {
          token = { x: canvas.width, y: canvas.height - 60, width: 20, height: 20 };
        }
      }

      // obstacles
      ctx.fillStyle = '#d32f2f';
      obstacles.forEach((obs, i) => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        obs.x -= 5;
        if (collision(runnerX, runnerY, 20, 20, obs.x, obs.y, obs.width, obs.height)) {
          endMinigame();
        }
      });

      obstacles = obstacles.filter(o => o.x + o.width > 0);
    }

    function endMinigame() {
      clearInterval(minigameInterval);
      clearInterval(obstacleInterval);
      minigameActive = false;
      document.getElementById("feedback").textContent = "ðŸ’¥ Oops! You hit a distraction!";
      if (level < 3) {
        document.getElementById("nextLevelBtn").style.display = "inline-block";
      }
    }

    // Initial
    loadCards();
  </script>

</body>
</html>
